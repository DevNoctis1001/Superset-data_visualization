# .github/workflows/chromatic.yml
# seee https://www.chromatic.com/docs/github-actions

# Workflow name
name: 'Chromatic'

# Event for the workflow
# Only run if changes were made in superset-frontend folder of repo
on:
  [push, pull_request]:
    paths:
      - 'superset-frontend/**'

env:
  CHROMATIC_PROJECT_TOKEN: "35fcb57cf5ee"

# List of jobs
jobs:
  chromatic-deployment:
    # Operating System
    runs-on: ubuntu-latest
    # Job steps
    steps:
      - uses: actions/checkout@v1
      - name: Install dependencies
        run: npm ci
        working-directory: superset-frontend
      # ðŸ‘‡ Checks if the branch is not master and runs Chromatic
      - name: Publish to Chromatic
        if: github.ref != 'refs/heads/master'
        uses: chromaui/action@v1
        # Required options for the Chromatic GitHub Action
        with:
          # ðŸ‘‡ Location of package.json from root of mono-repo
          workingDir: superset-frontend
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ env.CHROMATIC_PROJECT_TOKEN }}
      # ðŸ‘‡ Checks if the branch is master and accepts all changes in Chromatic
      - name: Publish to Chromatic and auto accept changes
        if: github.ref == 'refs/heads/master'
        uses: chromaui/action@v1
        # Required options for the Chromatic GitHub Action
        with:
          # ðŸ‘‡ Location of package.json from root of mono-repo
          workingDir: superset-frontend
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ env.CHROMATIC_PROJECT_TOKEN }}
          autoAcceptChanges: true # ðŸ‘ˆ Option to accept all changes
